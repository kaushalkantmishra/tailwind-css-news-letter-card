<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News you can Trust</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <div class="mt-20 mx-52 flex flex-wrap rounded-lg border-2 border-black bg-blue-100">
      <!-- quote container -->
      <div
        class="w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white text-3xl h-24 flex justify-center items-center font-bold rounded-t"
      >
        News you can Trust.
      </div>
      <!-- content cointener -->
      <div class="text-center mt-6 w-full">
        <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
        <p>
          Subscribe to our newsletter for the latest news stright into your
          inbox.
        </p>
        <form action="#" class="flex flex-wrap">
            <input class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded" type="text" placeholder="your@gmail.com">
            <button class="bg-blue-500 w-full text-white mx-52 py-2 rounded-full">Subscribe Now</button>
        </form>
        <p class="my-6 mt-6 text-sm">We value your privacy</p>
      </div>
    </div>
  </body>
</html>
